{{- $citing       := .Site.Params.citing }}
{{- $text         := index $citing "text" }}
{{- $citation     := index $citing "citation" }}
<section class="section section-feature-grey">
    <div class="container">
        <h5 class="title is-5">Citing</h5>
    </div>
    <div class="container">
        <br>
        {{ $text  | markdownify }}
        <br>
        {{ $citation  | markdownify }}
    </div>
</section>
