  use_cases:
    title: Use cases
    subtitle: Learning tasks supported in scikit-multiflow
    features:
    - title: Supervised learning
      text: When working with labeled data. Depending on the target type can be either classification (discrete values) or regression (continuous values)
    - title: Single/multi output
      text: Single-output methods predict a single target-label (binary or multi-class) for classification or a single target-value for regression. Multi-output methods simultaneously predict multiple variables given an input.
    - title: Concept drift detection
      text: Changes in data distribution can harm learning. Drift detection methods are designed to rise an alarm in the presence of drift and are used alongside learning methods to improve their robustness against this phenomenon in evolving data streams.
    - title: Unsupervised learning
      text: When working with unlabeled data. For example, anomaly detection where the goal is the identification of rare events or samples which differ significantly from the majority of the data.
    # - title: Instance and batch incremental learning
    #   text: Instance-incremental methods use a single data sample at a time to train (update their internal state). On the other hand, batch-incremental methods use mini-batches of data.
  
