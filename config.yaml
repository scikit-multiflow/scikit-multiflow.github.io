  keyfeatures:
    features:
    - title: Incremental learning
      text: Stream learning models are created incrementally and are updated continuously. They are suitable for big data applications where real-time response is vital.
    - title: Adaptive learning
      text: Changes in data distribution harm learning. Adaptive methods are specifically designed to be robust to concept drift changes in dynamic environments.
    - title: Resource-wise efficient
      text: Streaming techniques efficiently handle resources such as memory and processing time given the unbounded nature of data streams. 
    - title: Easy to use
      text: scikit-multiflow is designed for users with any experience level. Experiments are easy to design, setup, and run. Existing methods are easy to modify and extend.
    - title: Stream learning tools
      text: In its current state, scikit-multiflow contains data generators, multi-output/multi-target stream learning methods, change detection methods, evaluation methods, and more.
    - title: Open source
      text: Distributed under the [BSD 3-Clause](https://github.com/scikit-multiflow/scikit-multiflow/blob/master/LICENSE), scikit-multiflow is developed and maintained [publicly on GitHub](https://github.com/scikit-multiflow/scikit-multiflow) by an active, diverse and growing [community](/community).
    
